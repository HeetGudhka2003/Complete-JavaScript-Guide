<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Callback & Callback Hell</title>
</head>

<body>

    <h2>Register New User</h2>

    <form id="userForm">

        <input type="text" id="name" placeholder="Enter Name" autocomplete="off" autofocus onfocus="this.value=''" required><br><br>

        <input type="number" id="age" placeholder="Enter Age" autocomplete="off" onfocus="this.value=''" required><br><br>

        <input type="text" id="designation" placeholder="Enter Designation" autocomplete="off" onfocus="this.value=''" required><br><br>

        <button type="submit">Add User</button>

    </form>

    <h2>Registered Users</h2>

    <div id="users"></div>

    <script src="script.js"></script>

</body>

</html>
